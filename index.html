<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <div class="container">
       <div class="card">
            <img src="./assets/hoodie.png" alt="hoodie" class="card-img-top">

            <div class="card-body">
                <div class="info">
                    <h2 class="card-title">Burgundy Sweater</h2>
                    <h4 class="price">$65</h3>
                </div>

                <div class="sizes">
                    <button class="btn btn-circle btn-outline-dark" id="btn1">XS</button>
                    <button class="btn btn-circle btn-outline-dark" id="btn2">S</button>
                    <button class="btn btn-circle btn-outline-dark" id="btn3">M</button>
                    <button class="btn btn-circle btn-outline-dark" id="btn4">L</button>
                    <button class="btn btn-circle btn-outline-dark" id="btn5">XL</button>
                </div>
           </div>
       </div>
   </div>           

   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="./app.js"></script>
</body>
</html>
